<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brutopia</title>
    <link href="css/brutopia.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex bg-light-info align-items-center justify-content-center h-100 w-100">
        <div class="col-md-4 col-sm-9 card p-2">
            <div class="pb-0 card-header">
                <h1>Login</h1>
            </div>
            <hr class="mx-3 my-2">
            <form>
                <div class="pt-1 card-body d-flex flex-column">
                    <div class="form-group">
                        <label for="identificator">Nome de usuário ou email</label>
                        <input type="text" class="form-control" id="identificator" placeholder="Insira o seu nome de usuário ou email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="text" class="form-control" id="password" placeholder="Insira a sua senha">
                    </div>
                    <button id="submitButton" type="button" class="btn btn-success mt-2 align-self-center">Entrar</button>
                    <hr>
                    <h4 class="align-self-center">Ainda não tem uma conta?</h4>
                    <button id="toLoginButton" type="button" class="btn btn-success mt-2 align-self-center">Fazer cadastro</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/brutopia.js"></script>
    <script>
        //Responsável por fazer uma request de login a API, assim que clicar o botão
        document.getElementById("submitButton").addEventListener("click", () => {
            var identificator = document.getElementById("identificator").value
            var password = document.getElementById("password").value

            fetch(`api/accounts/login?identificator=${identificator}&password=${password}`)
            .then(async (response) => {
                console.log(await response.json())
            })
            .catch((err) => {
                console.log(err)
            })
        })

        //Responsável por trocar a tela de login para registro
        document.getElementById("toLoginButton").addEventListener("click", () => {
            window.location.href = window.location.href.replace("login", "registry")
        })
    </script>
</body>
</html>
