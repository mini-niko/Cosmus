<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brutopia</title>
    <link href="css/brutopia.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex bg-light-info align-items-center justify-content-center h-100 w-100">
        <div class="col-md-4 col-sm-9 card">
            <div class="pb-0 card-header">
                <h1>Login</h1>
            </div>
            <hr class="mx-3 my-2">
            <form>
                <div class="pt-1 card-body d-flex flex-column">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Insira o seu email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="text" class="form-control" id="password" placeholder="Insira a sua senha">
                    </div>
                    <button id="submitButton" type="button" class="btn btn-primary mt-2 align-self-end">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/brutopia.js"></script>
    <script>
        document.getElementById("submitButton").addEventListener("click", () => {
            var email = document.getElementById("email").value
            var password = document.getElementById("password").value

            var formData = {
                email,
                password
            }

            fetch("api/accounts/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then((response) => {
                console.log(response)
            })
            .catch((err) => {
                console.log(err)
            })
        })
    </script>
</body>
</html>
