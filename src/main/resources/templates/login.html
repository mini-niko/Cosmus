<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Cosmus</title>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link href="assets/brutopia/css/brutopia.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/custom/style.css">
</head>
<body class="bg-light">
    <img src="assets/img/slider/image1.jpg" alt="" class="background-img">
    <div class="d-flex bg-light-info align-items-center justify-content-center h-100 w-100">
        <div class="col-11 col-md-4 card p-2">
            <div class="pb-0 card-header">
                <h1>Login</h1>
            </div>
            <hr class="mx-3 my-2">
            <form method="post" th:object="${user}">
                <div class="pt-1 card-body d-flex flex-column">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Insira o seu email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="Insira a sua senha">
                    </div>
                    <button id="submitButton" type="submit" class="btn btn-success mt-2 align-self-center rounded-0">Entrar</button>
                    <hr>
                    <h4 class="align-self-center">Ainda n√£o tem uma conta?</h4>
                    <a th:href="@{/registry}" class="btn btn-success mt-2 align-self-center">Fazer cadastro</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
