<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cosmus</title>

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="css/brutopia.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex bg-light-info align-items-center justify-content-center h-100 w-100">
        <div class="col-md-4 col-sm-9 card p-2">
            <div class="pb-0 card-header">
                <h1>Login</h1>
            </div>
            <hr class="mx-3 my-2">
            <form method="post" th:object="${user}">
                <div class="pt-1 card-body d-flex flex-column">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Insira o seu email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="Insira a sua senha">
                    </div>
                    <button id="submitButton" type="submit" class="btn btn-success mt-2 align-self-center">Entrar</button>
                    <hr>
                    <h4 class="align-self-center">Ainda n√£o tem uma conta?</h4>
                    <a th:href="@{/registry}" class="btn btn-success mt-2 align-self-center">Fazer cadastro</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/brutopia.js"></script>
</body>
</html>
